<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Evaluate SIS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <script src="browser-polyfill.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="IUT Logo" width="32" height="32">
                <h1>IUT Course Evaluation</h1>
            </div>
        </header>

        <div class="card">
            <form id="ratingForm">
                <div class="form-section">
                    <label class="section-title">Rating</label>
                    <div class="rating-container">
                        <div class="radio-group">
                            <input type="radio" id="1" name="rating" value="1" />
                            <label for="1">1</label>
                            <input type="radio" id="2" name="rating" value="2" />
                            <label for="2">2</label>
                            <input type="radio" id="3" name="rating" value="3" />
                            <label for="3">3</label>
                            <input type="radio" id="4" name="rating" value="4" />
                            <label for="4">4</label>
                            <input type="radio" id="5" name="rating" value="5" />
                            <label for="5">5</label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <label for="feedback" class="section-title">Feedback</label>
                    <div class="textbox-container">
                        <input type="text" id="feedback" placeholder="Enter your feedback here..." />
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-button">Fill Evaluation</button>
                </div>
            </form>
        </div>

        <footer>
            <p class="footer-text">For IUT students | v1.0</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
